[package]
name = "hnefatafl-copenhagen"
version = "0.4.0-development"
authors = ["David Campbell <dcampbell24@gmail.com>"]
edition = "2021"
rust-version =  "1.78"
description = "Copenhagen Hnefatafl engine similar to the Go Text Protocol."
documentation = "https://docs.rs/hnefatafl-copenhagen/"
readme = "README.md"
# homepage = "https://"
repository = "https://github.com/dcampbell24/hnefatafl-copenhagen"
license = "MIT OR Apache-2.0"
keywords = ["copenhagan", "hnefatafl"]
categories = ["game-engines", "games"]

[dependencies]
anyhow = "1"
chrono = "0.4"
clap = { version ="4", features = ["derive"] }
csv = "1"
env_logger = "0.11"
futures = "0.3.31"
iced = "0.13"
log = "0.4"
# rayon = "1"
rustc-hash = "2"
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "hnefatafl_rs"
harness = false

[lints.clippy]
cargo = "deny"
complexity = "deny"
correctness = "deny"
pedantic = "deny"
perf = "deny"
# restriction = "warn"
style = "deny"
suspicious = "deny"

multiple_crate_versions = { level = "allow", priority = 1 }

[profile.profiling]
inherits = "release"
debug = true
