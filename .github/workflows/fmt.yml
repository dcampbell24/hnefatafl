on: push
name: cargo fmt

jobs:
  cargo_fmt:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      # required for workflows in private repositories
      # contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
            persist-credentials: false

      - name: Run cargo fmt
        run: |
          rustup component add rustfmt
          cargo fmt --all --check
